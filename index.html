<!DOCTYPE html>

<html>
  <head>
  <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
      <title>Splatoon3 EN/JP/CH Title Look-up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <meta name="description" content="" />
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="script.js" ></script>
  </head>
  <body>
    <div class="main">
      <div class="headerWrap">
        <h1>Splatoon3 EN/JP/CH Title Look-up</h1>
        <h2>斯普拉遁3 英日中稱號對照機</h2>
      </div>

      <div class="bannerNav">
        <div class="bannerSideBT prev"></div>
        <div class="bannerPreview">
          <img src="Npl_Tutorial00.png">
          <div class="title"><span></span><span></span></div>
          <div class="name">Player</div>
          <div class="number">#0001</div>
        </div>
        <div class="bannerSideBT next"></div>
      </div>
      
      <div class="searchBoxSection">
        <div class="searchBoxAdj">
          <div class="searchBoxLabel">Title 1 Search</div>
          <input type="text" id="comboBoxAdj" />
        </div>
        <div class="searchBoxSub">
          <div class="searchBoxLabel">Title 2 Search</div>
          <input type="text" id="comboBoxSub" />
        </div>
      </div>

      <div class="resultSection">
          <ul id="resultAdj" class="dataList"></ul>
          <ul id="resultSub" class="dataList"></ul>
      </div>

    </div>
	</body>
</html>
