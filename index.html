<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <title>Splatoon3 EN/JP/CH Title Look-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="斯普拉遁3 英日中稱號對照機" />
    <!-- OG card-->
    <meta name="theme-color" content="#d7d93e">
    <meta property="og:title" content="Splatoon3 EN/JP/CH Title Look-up" />
    <meta property="og:site_name" content="Splatoon3 EN/JP/CH Title Look-up">
    <meta property="og:description" content="斯普拉遁3 英日中稱號對照機" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://haze111nuts.github.io/splat-translation-lookup/" />
    <meta property="og:image" content="https://haze111nuts.github.io/splat-translation-lookup/thumb.png" />	
    <!-- Twitter card-->
    <meta name="twitter:card" content="summary">

    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js" ></script>
    <script type="text/javascript" src="classie.js" ></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="thumb.png">
  </head>

  <body>
    <!--Modal For Choosing Banner-->
		<div class="md-modal">
      <div class="bannerPopUpLabel">
        <div class="closeBT">X</div>
        CHOOSE A BANNER
      </div>
			<div class="bannerPopUp md-content">
        <div class="bannerList"></div>
			</div>
		</div>
    <!--Main Section-->
    <div class="main">
      <div class="headerWrap">
        <h1>Splatoon3 EN/JP/CH Title Look-up</h1>
        <h2>斯普拉遁3 英日中稱號對照機</h2>
      </div>
      <div class="bannerNav">
        <div class="bannerSideBT prev md-trigger"></div>
        <div class="bannerPreview">
          <img src="https://raw.githubusercontent.com/Leanny/leanny.github.io/master/splat3/images/npl/Npl_Tutorial00.webp">
          <div class="title"><span></span><span></span></div>
          <div class="name">
            <div id="editable">
              <span>Player</span>
            </div>
          </div>
          <div class="number">#0001</div>
        </div>
        <div class="bannerSideBT next md-trigger"></div>
      </div>
      
      <div class="searchBoxSection">
        <div class="searchBoxAdj">
          <div class="searchBoxLabel">Title 1 Search</div>
          <input type="text" id="comboBoxAdj" />
        </div>
        <div class="searchBoxSub">
          <div class="searchBoxLabel">Title 2 Search</div>
          <input type="text" id="comboBoxSub" />
        </div>
      </div>

      <div class="resultSection">
          <div class="sortBT"></div>
          <ul id="resultAdj" class="dataList"></ul>
          <ul id="resultSub" class="dataList"></ul>
      </div>
    </div>

    <!--Credit Panel-->
    <div class="creditPanel">
      <ul>
        <li>
          <img src="https://pbs.twimg.com/profile_images/1597666137315184643/Th74Q7L3_400x400.png">
          <div>
            <span>Site Creator</span><br>
            <a href="https://twitter.com/haze1splashit" target="_blank">Hazy</a>
          </div>
        </li>
        <li>
          <img src="https://pbs.twimg.com/profile_images/1608536532528369667/ADLaM1Kw_400x400.jpg">
          <div>
            <span>Assist</span><br>
            <a href="https://twitter.com/Xolot58" target="_blank">58</a>
          </div>
        </li>
        <li>
          <img src="https://pbs.twimg.com/profile_images/1637528642967289856/hcgZIT4P_400x400.jpg">
          <div>
            <span>Data Resources</span><br>
            <a href="https://twitter.com/LeanYoshi" target="_blank">Lean</a>
          </div>
        </li>
      </ul>
    </div>
	</body>
</html>
